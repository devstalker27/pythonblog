{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>
        {% block title %}

        {% endblock %}
    </title>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'root_page' %}">
              <img src="{% static 'media/logo.png' %}" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                PyBlog
            </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Sections</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">All posts</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">All tags</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Dictionary</a>
            </li>

          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
</body>
</html>
